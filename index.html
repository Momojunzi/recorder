<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="recorder.css">
    <title></title>
</head>
<body>
<div class="container col-md-10 col-md-offset-1" id="main">
    <div class="row">
        <div class="col-md-5 col-md-offset-1" id="apptitle">
            <h2>Four Track Recorder</h2>
        </div>
        <div class="col-md-3 col-md-offset-2" id="tape">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 track">
            <p class="tracktitle">track 1</p>
            <div class="btn btn-danger selectbtn">R</div>
            <div class="btn btn-success selectbtn">S</div>
            <p>
                <label for="amount" class="volLabel">Volume:</label>
                <input type="text" id="amount1" class="volumeBar" readonly >
            </p>
            <div id="track1-slider" class="sliderBar" style="height:200px;"></div>
        </div>
        <div class="col-md-1 track">
            <p class="tracktitle">track 2</p>
            <div class="btn btn-danger selectbtn">R</div>
            <div class="btn btn-success selectbtn">S</div>
            <p>
                <label for="amount" class="volLabel">Volume:</label>
                <input type="text" id="amount2"class="volumeBar" readonly >
            </p>
            <div id="track2-slider" class="sliderBar" style="height:200px;"></div>
        </div>
        <div class="col-md-1 track">
            <p class="tracktitle">track 3</p>
            <div class="btn btn-danger selectbtn">R</div>
            <div class="btn btn-success selectbtn">S</div>
            <p>
                <label for="amount" class="volLabel">Volume:</label>
                <input type="text" id="amount3" class="volumeBar" readonly >
            </p>
            <div id="track3-slider" class="sliderBar" style="height:200px;"></div>
        </div>
        <div class="col-md-1 track">
            <p class="tracktitle">track 4</p>
            <div class="btn btn-danger selectbtn">R</div>
            <div class="btn btn-success selectbtn">S</div>
            <p>
                <label for="amount" class="volLabel">Volume:</label>
                <input type="text" id="amount4" class="volumeBar" readonly >
            </p>
            <div id="track4-slider" class="sliderBar" style="height:200px;"></div>
        </div>
        <div class="col-md-2 track">
            <p class="tracktitle">master</p>
            <label class="volLabel">metronome:</label>
            <div class="btn btn-info selectbtn">on/off</div>
            <label class="volLabel" id="mutebtn">mute:</label>
            <div class="btn btn-info selectbtn">on/off</div>
            <p>
                <label for="amount" class="volLabel">Volume:</label>
                <input type="text" id="amountM" class="volumeBar" readonly >
            </p>
            <div id="master-slider" class="sliderBar" style="height:200px;"></div>
        </div>
        <div class="btn-group col-md-8 col-md-offset-2" role="group" id="buttons" >
            <button type="button" class="btn btn-default playbtn col-md-3">rec</button>
            <button type="button" class="btn btn-default playbtn col-md-3">play/pause</button>
            <button type="button" class="btn btn-default playbtn col-md-3">rw</button>
            <button type="button" class="btn btn-default playbtn col-md-3">fwd</button>
        </div>
    </div>

</div>
<script type="text/javascript" src="recorder.js"></script>
</body>
</html>
